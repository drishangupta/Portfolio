name: Deploy Portfolio on S3 using OIDC

on:
  push:
   branches: 
     - main

permissions: 
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::992382479359:role/GithubActionsS3AccessPortfolio
          aws-region: ap-south-1

      - name: Sync files to S3
        run: |
          aws s3 sync . s3://drishan-portfolio \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id EHA2EZVU49RB3 \
            --paths "/*"
